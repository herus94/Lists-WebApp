{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<center>
<form action="/series" method="POST">
    <input type="text" name="content" id="content" required>
    <input type="submit" value="Add Serie">
</form>
<p class="mb-4">
</p>
<div class='container'>
    <div class='columns is-mobile is-centered'>
        <div class='column is-5'>
            <div class='box'>
                <table class="table">

    <thead class="has-background-primary">
        <tr>
          <th>#</th>
          <th>Poster</th>
          <th>Name</th>
          <th>Year</th>
          <th>Genre</th>
          <th></th>
        </tr>
      </thead>

    {% for serie in series %}
    
    <tr>
        <td>{{ serie.id }}</td>
        <td><img src={{ serie.poster }} height="70" width="70"></td>
        <td>{{ serie.content }}</td>
        <td>{{ serie.year }}</td>
        <td>{{ serie.genre }}</td>


        <td>
            <a href="deleteSerie/{{serie.id}}" class="has-text-primary">Delete</a> <br>
        </td>
    </tr>
    {% endfor %}
</table></div>
</center>
{% endblock %}
